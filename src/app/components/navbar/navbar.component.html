<div class="relative z-40 bg-white">
  <nav class="border-gray-200 shadow bg-white">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-end mx-auto p-4 bg-white"
    >
      <a class="flex items-center space-x-3 rtl:space-x-reverse mr-auto">
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap text-indigo-600"
          >Adventure Log</span
        >
      </a>

      <div
        class="items-center justify-between w-full md:flex md:w-auto mr-8"
        id="navbar-user"
      >
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
        >
          <li *ngFor="let item of navItens">
            <a
              [routerLink]="item.route"
              routerLinkActive=" text-indigo-700"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-indigo-700 md:p-0"
              aria-current="page"
              >{{ item.label }}</a
            >
          </li>
        </ul>
      </div>
      <dropdown></dropdown>
      <notification-button></notification-button>
    </div>
  </nav>
</div>
