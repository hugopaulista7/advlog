<container>
  <card>
    <div class="flex w-100 h-100">
      <div class="w-1/2 mr-4 p-8">
        <h3 class="text-2xl font-bold text-indigo-600 mb-4">Welcome Back!</h3>
        <form class="">
          <form-input
            label="Email"
            type="email"
            placeholder="email@email.com"
            icon="email"
          ></form-input>

          <form-input
            label="Password"
            type="password"
            placeholder="**********"
            icon="password"
          ></form-input>

          <div class="flex justify-end w-100 items-center">
            <form-button text="Login" (onClick)="validateForm()"></form-button>
          </div>
        </form>
      </div>
      <div
        class="h-100 w-1/2 bg-gradient-to-r from-indigo-600 to-indigo-400 rounded-tr rounded-br p-8 flex flex-col"
      >
        <h1 class="text-4xl font-bold text-white mb-4">
          Don't have an account?
        </h1>

        <span class="text-sm text-white mb-auto">Join us in a few steps.</span>

        <a
          class="inline-flex items-center justify-center h-10 px-10 py-0 text-sm font-semibold text-center text-white no-underline align-middle transition-all duration-300 ease-in-out bg-transparent border border-white border-solid rounded-lg cursor-pointer select-none hover:text-indigo-300 hover:border-indigo-300 focus:shadow-xs focus:no-underline"
          routerLink="/register"
        >
          Sign Up
        </a>
      </div>
    </div>
  </card>
</container>
